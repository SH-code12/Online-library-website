    <section>
        <form style="text-align:center;" id="form_sign">
            <h2 style="padding: 10px;">Sign Up</h2>
            <div id="divsign">
                <div class="input">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="username" placeholder="username min 3" minlength="3" autofocus style="border:hidden;" required />
                </div>
                <br /><br>
                <div class="input">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id="password" placeholder="password max 8" maxlength="8" style="border:hidden;" required />
                </div>

                <br />
                <input type="checkbox" id="showPassword" onclick="ShowPasswordsign()"  style="right: 3%;height: 17px; margin-right: 6000px;">

                <div class="input">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id="confirmpassword" placeholder="confirm password max 8" maxlength="8" style="border:hidden;" required />
                </div>

                <br /><br />
                <div class="input">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" id="email" placeholder="email" style="border:hidden;" required />
                </div>
                <br /><br />
                <div style="display: inline;">
                    <label for="admin" name="admin0"><b>Admin</b></label>
                    <input type="radio" id="admin" name="userType" value="admin" required />
                    <label for="user" name="user0"><b>User</b></label>
                    <input type="radio" id="user" name="userType" value="user" required /> <br><br>
    
                </div>
            
            </div>

        </form>

        <div class="log_s" >
            <input type="submit" value="Sign up" onclick="signup(event)">
        </div>
    
    </section>

<script src="JavaScript.js"></script>
