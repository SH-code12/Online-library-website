<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Details Books</title>
    <link rel="stylesheet" href="Borrow.css">
    <!-- <script src="View&Avariable.js"></script> -->

    <style>
                table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>

    <div style="margin: 10px;">
        <button onclick="displayBooksTable()" >Show Table Content</button>
    </div>

    <table id="booksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="booksTableBody">
        </tbody>

    </table>



    <div style="margin: 10px;">
        <button onclick="displayBooks()" >Display Books</button>
    </div>


    <div id="container"></div>

    <script src="JavaScript.js"></script>

</body>
</html>
