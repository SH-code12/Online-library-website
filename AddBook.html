<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <style>
        .addbook {
            display: inline;
        }
        .attribute {
            margin-bottom: 20px;
        }
        div {
            width: 350px;
        }
       
        #reset , #add{
            width: 150px;
            height: 25px;
        }
        #confirmation {
            display: none;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            padding: 10px;
            margin-top: 10px;
        }
        .cover {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .cover img {
            width: 150px;
            height: auto;
        }
        .cover select {
            margin-top: 10px;
        }
        .cover button {
            margin-top: 10px;
            
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script src="test.js"></script>
    <h1>Add New Book</h1>
    <form action="#" method="post" id="addBookForm">
        <div class="addbook" name="new book">
            <div name="newbook" class="attribute">
                <div>
                    <label for="id">ID</label>
                </div>
                <input id="id" type="text" name="bookId" required>
            </div>
            <div name="newbook" class="attribute">
                <div>
                    <label for="name">Book Name</label>
                </div>
                <input id="name" type="text" name="bookName" required>
            </div>
            <div name="newbook" class="attribute">
                <div>
                    <label for="author">Author</label>
                </div>
                <input id="author" type="text" name="author" required>
            </div>
            <div name="newbook" class="attribute">
                <div>
                    <label for="category">Category</label>
                </div>
                <input id="category" type="text" name="category" required>
            </div>
            <div name="newbook" class="attribute">
                <div>
                    <label for="Description">Description</label>
                </div>
                <input id="Description" type="text" name="description" required>
            </div>
            <div name="newbook" class="attribute">
                <div>
                    <label for="image">Image URL</label>
                </div>
                <input id="image" type="text" name="image" required>
            </div>
            <div name="newbook" class="attribute">
                <select id="status" name="status">
                    <option value="borrow">Borrow</option>
                    <option value="borrowed">Borrowed</option>
                    <option value="not_in_library">Not In Library</option>
                    <option value="read_only">Read Only</option>
                </select>
            </div>
            <div name="newbook" class="attribute">
                <button id="add" type="submit" value="Add Book">Add Book</button> 
                <button id="reset" type="reset" value="Reset">Reset</button> 
            </div>
        </div>
    </form>
    <button><a href="Brorrow_user.html">Go to Details Page</a></button>

    <div id="confirm"></div>  

    <script src="JavaScript.js"></script>


</body>
</html>
